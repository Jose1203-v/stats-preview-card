<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-main.css">
    <link rel="stylesheet" media="(max-width: 1023px)" href="./css/styles-main-adaptable.css">
</head>
<body>
    <main class="card">
        <article class="card-articulo">
            <h1 class="card-articulo-title">
                Get <span>insights</span> that help<wbr> your business grow.
            </h1>
            <p class="card-articulo-text">
                Discover the benefits of data analytics and make <wbr> better decisions regarding revenue, customer <wbr> experience, and overall efficiency.
            </p>
            <footer class="card-articulo-footer">
                <div class="card-articulo-footer-section">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="card-articulo-footer-section">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="card-articulo-footer-section">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </footer>
        </article>
        <div class="card-contenedorimg">
            <picture>
               <source  media="(max-width: 1024px)" srcset="./images/image-header-mobile.jpg">
                <img src="./images/image-header-desktop.jpg" alt="Foto de la portada.">
            </picture>
            <div></div>
        </div>
    </main>
</body>
</html>
